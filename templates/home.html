<html>
    <head>
        <title>Home</title>
    </head>
    <body>
        <h1>Bem vindo a p√°gina MyFiles</h1>
        <p>Upload e Downloads de Arquivos do AWS S3</p>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
          <ul class="flashes">
            {% for message in messages %}
              <h2>{{ message }}</h2>
            {% endfor %}
          </ul>
        {% endif %}
        {% endwith %}        

        <a href="/upload">Upload File</a>
        <br>
        <a href="/downloads">Download Files</a>
    </body>
</html>
