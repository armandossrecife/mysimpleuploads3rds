<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload file</title>
</head>
<body>
    <h3>Upload to S3</h3>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
      <ul class="flashes">
        {% for message in messages %}
          <h2>{{ message }}</h2>
        {% endfor %}
      </ul>
    {% endif %}
    {% endwith %}        

    <form method="POST" enctype="multipart/form-data" style="margin-bottom: 30px;">
        <input type="file" name="file-to-save" />
        <button>Upload</button>
    </form>
    
    {% for file in files %}
    <div>
        {{ file.original_filename }} - <a href="https://{{ file.bucket }}.s3.{{ file.region }}.amazonaws.com/{{ file.filename }}">{{ file.filename }}</a>
    </div>
    {% endfor %}
    <br>
    <a href="/">[Home]</a>
</body>
</html>
